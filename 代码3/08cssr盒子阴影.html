<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{width: 200px; height: 100px; background: gold; margin: 50px; border: 1px solid black; border-radius: 20px;}
			/* box-shadow:水平方向 垂直方向 阴影大小 阴影颜色 */
			.div1{box-shadow: 0px 0px 0px red;}
			
			/* inset实现的效果就是内阴影 */
			.div2{box-shadow: 0px 0px 0px red inset;}
		</style>
	</head>
	<body>
		<div class="div1"></div>
		<div class="div2"></div>
	</body>
</html>
