<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				// 自定义函数作用：简化代码，实现重复性代码的简单调用
				// function 名字(){ 自己的js程序 } 函数、方法定义
				// 如果想要执行（调用）这个函数中的js代码程序，必须要写 函数名（ ）才能够执行函数中的命令
				// 函数（方法）的定义js程序会在执行的时候优先；函数必须调用才可以执行其中的js代码
				
				function hi(){
					alert('弹出');
					
				}
				hi();
				hi();
			}
		</script>
	</head>
	<body>
	</body>
</html>
