<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 如果要跳转到线上网站 必须要添加http://超文本传输协议 才可以正常跳转 -->
		<a href="http://www.baidu.com">点击我可以跳转到百度</a>
		
		<!-- 跳转本地文件 直接写路径即可 -->
		<a href="01路径.html">点我可以打开</a>
		
		<!-- 以下是新窗口打开的效果 加一个属性target="_blank" -->
		<a href="01路径.html" target="_blank">点击我可以新窗口打开</a>
		
		<!-- 有些情况下 无法确定链接的跳转 所以可以写空链接语法 -->
		<!-- 一个井号的空链接写法 会让页面一瞬间返回顶部 -->
		<a href="###">点击我去某某页面</a>
		<a href="javascript:void(0);"></a>
		<a href="javascript:;"></a>
	</body>
</html>
