<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{background: url(bg.jpg);}
			div{width: 200px; height: 50px; background: rgba(255,96,96,0.4); margin: 50px; transition: all 1s;}
			/* transition: 想要过渡的属性 我们一般都写all 代表所有属性 只要变化了 都以过渡动画的形式展示 时间 代表动画的执行时间 */
			
			/* hover叫css伪类 鼠标悬停时候的样式 */
			.div1:hover{transform: scale(1.5); background: rgba(55,196,26,0.4);}
		</style>
	</head>
	<body>
		<div class="div1">刘力菲</div>
		<div class="div2">刘力菲</div>
	</body>
</html>
