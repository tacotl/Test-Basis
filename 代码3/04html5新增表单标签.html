<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="xx.php" method="get">
			<!-- type="email" 就可以实现邮箱地址的验证 -->
			邮箱：<input type="email"  /><br />
			<!-- type="url" 就可以实现网址的验证-->
			网址：<input type="url" /><br />
			<!-- type="number" 可以实现让输入框只能输入数字 -->
			数字：<input type="number" /><br />
			<!-- type="search" 可以在文本框中的最后位置出现一个X 点击后可以把内容清空 -->
			搜索：<input type="search"/><br />
			<!-- type="datetime-local" 让用户可以直接通过此文本框弹出的时间日期进行选择 -->
			详细日期时间：<input type="datetime-local" /><br />
			<!-- type="month" 可以直接选择月份 -->
			月份：<input type="month" /><br />
			<!-- type="week" 显示星期 -->
			星期： <input type="week" /><br />
			<!-- type="time" 显示时间 -->
			时间：<input type="time"  /><br />
			<!-- type="date" 只显示日期 -->
			日期：<input type="date"  /><br />
			<!-- type="range" 显示滑块 -->
			滑块：<input type="range" /><br />
			<input type="submit" value="提交" />
		</form>
	</body>
</html>
