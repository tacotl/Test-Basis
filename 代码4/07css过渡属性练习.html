<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{background: url(bg.jpg);}
			div{width: 100px; height: 30px; border: 1px solid #000000; border-radius: 10px; margin: 100px; background: rgba(166,99,88,0.5); transition: all 0.5s;}
			div:hover{
				/* 这样写 会覆盖 */
				/* transform: scale(1.3); transform: rotate(360deg); */
				/* 同一个属性名，值使用空格分隔即可实现多个值的书写 */
				transform: rotate(360deg) scale(1.5);
				
				
				}
		</style>
	</head>
	<body>
		<div>刘力菲</div>
	</body>
</html>
