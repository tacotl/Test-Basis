<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{background: url(bg.jpg);}
			div{width: 300px; height: 100px; background: rgba(205,65,65,0.3);
			border-radius: 10px;border: 1px solid black;
			margin: 200px;
			
			
			}
			/* transform:rotate(角度值)； */
			.div1{transform: rotate(90deg);}
			/* transform: scale(缩放比例)； */
			.div2{transform: scale(0.3);}
			/* transform:translate(x轴位移，y轴位移)； */
			.div3{transform: translate(100px,100px);}
		</style>
	</head>
	<body>
		<div class="div1">刘力菲</div>
		<div class="div2">刘力菲</div>
		<div class="div3">刘力菲</div>
	</body>
</html>
