<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{width: 200px; height: 200px; background: pink;}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var box = document.getElementById('box');
				var bt_add = document.getElementById('bt_add');
				var bt_del = document.getElementById('bt_del');
				
				bt_add.onclick = function(){
					// 点击后设置div中的html显示文字
					box.innerHTML = '点击后此处文字才会被innerHTML设置成功';
				}
				
				// 点击删除按钮实现 让文字清空
				bt_del.onclick = function(){
					box.innerHTML = '';
				}
				
				// innerHTML作用是设置标签的中间内容
				
			}
		</script>
	</head>
	<body>
		<div id="box"></div>
		<input type="button" id="bt_add" value="添加" />
		<input type="button" id="bt_del" value="删除" />
	</body>
</html>
