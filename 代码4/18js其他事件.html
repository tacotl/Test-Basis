<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{width: 200px; height: 100px; background: pink; border: 1px solid black;}
		</style>
	</head>
	<body>
		<div id="div1">单击</div>
		<div id="div2">双击</div>
		<div id="div3">鼠标移入</div>
		<div id="div4">鼠标移出</div>
		<!-- 需要js控制的时候 再添加class或id来准确的找到此元素即可  -->
		<div id="div5">我没效果</div>
	</body>
</html>
<script type="text/javascript">
	//   点击div执行弹出对话框操作
	var div1 = document.getElementById('div1');
	div1.onclick = function(){
		alert('单击事件被捕获');
	}
	
	var div2 = document.getElementById('div2');
	// ondblclick代表双击事件
	div2.ondblclick = function(){
		alert('双击事件被捕获');
	}
	
	var div3 = document.getElementById('div3');
	// onmouseover 代表鼠标移入事件
	div3.onmouseover = function(){
		alert('鼠标移入事件被捕获');
	}
	
	var div4 = document.getElementById('div4');
	// onmouseout 代表鼠标移出事件
	div4.onmouseout = function(){
		alert('鼠标移出事件被捕获');
	}
	
</script>
