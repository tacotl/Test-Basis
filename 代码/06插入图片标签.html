<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		我是一张图<br />
		<!-- src代表资源 属性名="属性值" 这种书写方式叫键值对语法也叫kv对 -->
		<img src="zs.jpg"/ >
		
		<br />我是一张图<br />
		<!-- width宽度 heigth高度 -->
		<img src="zs.jpg" width="100" height="100"/ >
		
		<br />我是一张图<br />
		<!-- 只设置宽或高中的一个属性 另一个会按照原图的比例缩放  -->
		<img src="zs.jpg" width="300" / >
		
		<br />我是一张图<br />
		<!-- title作用是鼠标悬停时候的提示 -->
		<!-- alt当图片无法正常加在的时候 才会显示出来 写的文字一般来说是对图片的信息描述-->
		<img src="zs1.jpg" title="呵呵" alt="装傻"/ >
		
		
	</body>
</html>
