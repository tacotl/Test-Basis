<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 类选择器 使用 .类名 
			*类名可以重复使用
			*同一个标签可以设置多个类名 使用空格来进行分割即可 id选择器只允许每个标签有一个id名
			*class不允许数字开头命名
			*class不允许符号（下划线和中划线）
			*不推荐使用中文命名
			*见名知意
			*/
			.bz{color: red;}
			.ldxn{font-size: 100px;}
			.bz!{color: red;}
			.b-z_{color: red;}
			.呵呵{color: red;}
		</style>
	</head>
	<body>
		<p class="bz">呵呵</p>
		<div class="bz">呵呵</div>
		<h2 class="bz">呵呵</h2>	
		<h3 class="b-z_">尴尬</h3>
		<h3 class="呵呵">呵呵</h3>
	</body>
</html>
