<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* p{color: red;} */
			/* #id的属性值 叫做id选择器 */
			/* 
			 id的值一定不能出现重复，就好比身份号不能重复一样
			 id命名不可以数字开头
			 id不推荐使用中文
			 id不允许使用符号，除了下划线_ 中划线-
			 */
			
			#zs{color: red;}
			#ls{color: green;}
			#ww{color: pink;}
			#中文{color: orange;}
			#ww!he{color: green;}
			#ww_h-e{color: yellow;}
		</style>
	</head>
	<body>
		<p id="zs">排1111</p>
		<p id="ls">2222</p>
		<p id="ww">3333</p>
		<p id="中文">中文</p>
		<p id="ww!he">符号</p>
		<p id="ww_h-e">符号</p>
	</body>
</html>
