<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
			/* border-radius:50%代表正圆（前提是形状是正方形） 
			 
			 */
			img{width: 50px; height: 50px; border: 5px solid gray; border-radius: 50%; margin: 50px; transition: all 1s 2s ease-in-out;}
			/* transition 第一个时间代表动画的运行时间 第二个时间代表演示时间ease-in 变加速
			 *ease-out变减速 ease-in-out先变加速变减速
			 
			 */
			
			img:hover{transform: rotate(360deg);}
		</style>
	</head>
	<body>
		<img src="1.jpg" >
		<img src="2.jpg" >
		<img src="3.jpg" >
	</body>
</html>
